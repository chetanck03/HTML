<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="ayush.png" alt="ayush image">

    <!-- <img  width = "230" src="ayush.png" alt="ayush image"> -->

    <!-- <img width = "230" height = "230" src="ayush.png" alt="ayush image"> -->

    <!-- <img  height = "230" src="ayush.png" alt="ayush image"> -->


    <!-- TABLE-->
    <!-- <tr>   TABLE HEADING -->
    <!-- th means table heading  -->
    <!-- td means table data -->

    <br>  <!-- BREAK A LINE-->

    <table>
        <caption>STUDENT DETAILS</caption>
        <thead>
            <!-- HEADER CONTENT -->
            HEADER
        </thead>
        
        <tr>
            <th>NAME </th>
            <th>DESIGNATION </th>
            <th> FAV LANGUAGE </th>

        </tr>

        <tr>
            <td>CHETAN</td>
            <td> PROGRAMMER </td>
            <td>PYTHON</td>
        </tr>

        <tr>
            <td>SAM</td>
            <td>PROGRAMMER</td>
            <td>JAVASCRIPT</td>
        </tr>

        <!-- TAKE TWO COLUMNS -->

        <tr>
            <td colspan="2">GAUTAM</td>
         
            <td rowspan="2">JAVASCRIPT</td>
        </tr>

         <!-- TAKE TWO ROES -->

         <tr>
            <td rowspan="2">CK</td>
         
            <td rowspan="2">HTML</td>
        </tr>

        <tfoot>
            <!-- FOOTER CONTENT -->
            FOOTER
        </tfoot>




    </table>

</body>
</html>
